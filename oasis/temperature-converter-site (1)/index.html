<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Temperature Converter</h1>
    </header>

    <div class="container">
        <img src="logo.png" alt="Temperature Image" class="animated-image">
        <label for="fahrenheit">Enter temperature in Fahrenheit:</label>
        <input type="number" id="fahrenheit">
        <button id="convertBtn">Convert to Celsius</button>

        <p id="result"></p>
    </div>
    
    <footer>
        <p>This site is created by Aman Agrahari</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
