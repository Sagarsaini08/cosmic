<!DOCTYPE html>
<html>
<head>
    <title>Professional To-Do App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>My To-Do List</h1>
        <div class="buttons">
            <button id="login">Login</button>
            <button id="register">Register</button>
            <button id="gmail">Connect with Gmail</button>
        </div>
    </header>
    <div id="app">
        <div id="gif-container">
            <img src="your-gif-url.gif" class="gif" alt="GIF Image" width="150" height="150"> <!-- Replace 'your-gif-url.gif' with the actual URL of your GIF -->
        </div>
        <input type="text" id="task" placeholder="Enter a new task">
        <button onclick="addTask()">Add Task</button>
        <button id="timmer">Timmer</button>
        <ul id="taskList"></ul>

    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br>

    <footer>
        <p>This page is created by Aman Agrahari</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
